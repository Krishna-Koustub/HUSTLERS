<html>
    <head>
        <script language ='javascript'>
            function validate()
            {
                if (document.loginForm.username.value=='')
                {
                    alert('please enter the username ');
                    document.loginForm.username.focus();
                    return false;
                }
                if ( document.loginForm.username.value.length < 6 ) 
            { 
               alert('Username should be minimum of 6 characters'); 
               document.loginForm.username.focus(); 
               return false; 
            }
            if ( document.loginForm.username.password.value == '' ) 
            { 
               alert('please enter the password :'); 
               document.loginForm.password.focus(); 
               return false;
            }
            if ( document.loginForm.password.value.length < 6 ) 
            { 
               alert('Password should be minimum of 6 characters'); 
               document.loginForm.password.focus(); 
               return false; 
            } 
            return true;
        } 
        </script>
    </head>
    <body> 
        <center> 
        <form name="loginForm" > 
         </br> 
         </br> 
         <table border="3"> 
           <tr> 
              <td>Username :</td> 
              <td><input name="username" type="text" size="20" ></td> 
           </tr> 
           <tr> 
              <td>Password :</td> 
              <td><input name="password" type="password" size="20" ></td> 
          </tr> 
        </table> 
        </br> 
        </br> 
        <input name="login" type="button" value="Login" onClick = "return validate()"> 
       </form> 
     </center> 
     </body> 
   </html>
</html>
