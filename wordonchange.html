<!DOCTYPE html>
<html>
    <head>
        <script>
            function doword()
            {
               var n;
               n=document.wordForm.number.value;
               console.log('n='+n)
               var result;
               switch(n)
               {
                   case'0':
                   result="ZERO";
                   break;

                   case'1':
                   result="ONE";
                   break;

                   case'2':
                   result="TWO";
                   break;

                   case'3':
                   result="THREE";
                   break;


                   case'4':
                   result="FOUR";
                   break;


                   case'5':
                   result="FIVE";
                   break;



                   case'6':
                   result="SIX";
                   break;


                   case'7':
                   result="SEVEN";
                   break;

                   case'8':
                   result="EIGHT";
                   break;

               }
               console.log('word='+result);
               document.getElementById("word").innerHTML=result;
            }
            </script>
            </head>
            <body style="text-align: center; background-color: cyan"></body>
            <body>
                <form name = "wordForm">
                    number:
                    <select name = 'number' onchange = 'doword()'>
                        <option value = "0">0</option>
                        <option value = "1">1</option>
                        <option value = "2">2</option>
                        <option value = "3">3</option>
                        <option value = "4">4</option>
                        <option value = "5">5</option>
                        <option value = "6">6</option>
                        <option value = "7">7</option>
                        <option value = "8">8</option>
                    </select>
                    <br>
                    <br>
                    </form>
                    <br>
                    <br>
                    <div id = "word"></div></div>
                    </body>

                </form>
            </body>
</html>
