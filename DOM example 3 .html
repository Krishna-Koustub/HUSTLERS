<html>
   <head>
       <script>
           function fn(par)
           {
              document.getElementById('root').innerHTML = par;
           }
       </script>
   </head>

   <body>
      <div id='root'></div>
      <input type="button" value="Good Morning" onClick="fn('Good Morning')" />
      <input type="button" value="Good Evening" onClick="fn('Good Evening')" />
      <input type="button" value="Good Night" onClick="fn('Good Night')" />

   </body>
</html>
