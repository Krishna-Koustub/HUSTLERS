<html>
    <head>
        <script>
            function fn(par)
            {
                document.getElementById('head1').style.color = par;
            }

        </script> 
    </head>

    <body>
        <h1 id="head1">codersclub.in</h1>
        <input type="button" value="red" onClick="fn('red')" />

        <input type="button" value="blue" onClick="fn('blue')" />

    </body>

</html>
